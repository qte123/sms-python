<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
<div class="rgba">

            </div>
            <div class="btn">

                    <button type="submit" class="sub" id="sub">确定</button>
                    <button type="reset" class="res" id="res">取消</button>

            </div>
        </div>
    </div>
