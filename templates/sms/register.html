<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut Icon" href="ico/title.ico" type="image/x-icon" />
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/register.js"></script>
</head>

<body>
<div class="register-container">
    <h1>注册</h1>
    <div class="form" id="registerForm">
        <div>
            <input type="text" name="username" class="username" id="username" placeholder="您的用户名"/>
        </div>
        <div>
            <input type="password" name="password" class="password" id="password" placeholder="输入密码"/>
        </div>
        <div>
            <input type="password" name="confirm_password" class="confirm_password" id="password2"
                   placeholder="再次输入密码"/>
        </div>
        <div class="r1">
            <input type="radio" name="type" class="confirm_radio" value="student" checked="checked"/>学生
        </div>
        <div class="r2">
            <input type="radio" name="type" class="confirm_radio" value="teacher"/>教师
        </div>
        <button id="submit" type="submit">注 册</button>
    </div>
    <a href="login.html">
        <button type="button" class="register-tis">已经有账号？</button>
    </a>
</div>
</body>

</html>
