<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut Icon" href="../../ico/title.ico" type="image/x-icon"/>
    <title>添加成绩信息</title>
    <link rel="stylesheet" href="../../css/register.css">
    <script src="../../js/jquery-1.8.3.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/addSC.js"></script>
</head>

<body>
<div class="register-container">
    <h1>添加成绩信息</h1>
    <div class="form" id="registerForm">
        <div>
            <input type="text" name="student_no" class="username" id="student_no" placeholder="学号"/>
        </div>
        <div>
            <input type="text" name="course_name" class="username" id="course_name" placeholder="课程名"/>
        </div>
        <div>
            <input type="text" name="grade" class="username" id="grade" placeholder="成绩"/>
        </div>
        <button id="submit" type="submit">添加</button>
    </div>
    <a href="SCManagement.html">返回</a>
</div>
</body>

</html>
