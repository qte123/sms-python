<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut Icon" href="../../ico/title.ico" type="image/x-icon"/>
    <title>添加学生信息</title>
    <link rel="stylesheet" href="../../css/register.css">
    <script src="../../js/jquery-1.8.3.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/addStudent.js"></script>
</head>

<body>
<div class="register-container">
    <h1>添加学生信息</h1>
    <div class="form" id="registerForm">
        <div>
            <input type="text" name="no" class="username" id="no" placeholder="学号"/>
        </div>
        <div>
            <input type="text" name="name" class="username" id="name" placeholder="姓名"/>
        </div>
        <div class="r1">
            性别：
            <input type="radio" name="sex" class="confirm_radio" value="男" checked="checked"/>男
            <input type="radio" name="sex" class="confirm_radio" value="女"/>女
        </div>
        <div>
            <input type="text" name="age" class="username" id="age" placeholder="年龄"/>
        </div>
        <div>
            <input type="text" name="department" class="username" id="department" placeholder="所在系"/>
        </div>
        <button id="submit" type="submit">添加</button>
    </div>
    <a href="StuManagement.html">返回</a>
</div>
</body>

</html>
