<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut Icon" href="../../ico/title.ico" type="image/x-icon" />
    <title>添加课程信息</title>
    <link rel="stylesheet" href="../../css/register.css">
    <script src="../../js/jquery-1.8.3.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/addCourse.js"></script>
</head>

<body>
<div class="register-container">
    <h1>添加课程信息</h1>
    <div class="form" id="registerForm">
        <div>
            <input type="text" name="no" class="username" id="no" placeholder="课程号"/>
        </div>
        <div>
            <input type="text" name="name" class="username" id="name" placeholder="课程名"/>
        </div>
        <div>
            <input type="text" name="pno" class="username" id="pno" placeholder="先行课号"/>
        </div>
        <div>
            <input type="text" name="credit" class="username" id="credit" placeholder="学分"/>
        </div>
        <button id="submit" type="submit">添加</button>
    </div>
    <a href="CourseManagement.html">返回</a>
</div>
</body>

</html>
