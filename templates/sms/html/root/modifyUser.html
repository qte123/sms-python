<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut Icon" href="../../ico/title.ico" type="image/x-icon"/>
    <title>修改用户状态</title>
    <link rel="stylesheet" href="../../css/register.css">
    <script src="../../js/jquery-1.8.3.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/modifyUser.js"></script>
</head>

<body>
<div class="register-container">
    <h1>修改用户状态</h1>
    <div class="form" id="registerForm">
        <div>
            <input type="text" name="username" class="username" id="username" placeholder="用户名"/>
        </div>
        <div class="r1">
            状态：
            <input type="radio" name="status" class="confirm_radio" value="activate" checked="checked"/>激活
            <input type="radio" name="status" class="confirm_radio" value="not_activate"/>停用
        </div>
        <button id="submit" type="submit">修改</button>
    </div>
    <a href="user.html">返回</a>
</div>
</body>

</html>
